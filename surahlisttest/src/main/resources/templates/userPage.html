<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Notes</title>
</head>
<body>
    <h1>Saving Notes</h1>
    <form th:action="@{/save}" th:method="post" th:object="${savedData}">
        <label for="email">Enter your email:</label>
        <input type="text" th:field="*{email}" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <br/>
    
        <label for="comments">Comments:</label>
        <textarea th:field="*{comments}" rows="4" cols="50"></textarea>
        <span th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"></span>
        <br/>
    
        <label for="birthdate">Current Date:</label>
        <input type="date" th:field="*{birthdate}" th:value="${currentDate}">
        <span th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></span>
        <br/>
    
        <button type="submit">Submit</button>
    </form>
    

    <form action="/goback" method="get">
        <button type="submit">Go Back to SurahPage</button>
    </form>


</body>
</html>

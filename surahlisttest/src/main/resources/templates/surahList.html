<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Surah List</title>
</head>
<body>
    <h1>Welcome to the Surah Tracking Progress</h1>

    <h5>You can start reading from the first chapter (dropdown list has arrange the chapters of the quran chronologically) or use this to memorise the Surah</h5>

    <form th:action="@{/surahList}" th:method="post" th:object="${selectedSurah}">
        <label for="surahSelect">Select a Surah:</label>
        <select id="surahSelect" name="surahSelect" th:field="*{number}">
            <option th:each="surah : ${surahList}"
                    th:value="${surah.number}"
                    th:text="${surah.englishName}"></option>
        </select>

        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="id.indonesian">Bahasa Indonesian</option>
            <option value="en.asad">English</option>
            <option value="ta.tamil">Tamil</option>
            <option value="ko.korean">Korean</option>
            <option value="ja.japanese">Japanese</option>
        </select>

        <button type="submit" name="action" value="viewBookmarked">View Previous Saved Progress</button>
        <button type="submit" name="action" value="find">Find</button>
    </form>

</body>
</html>
